<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/create-new.css">
    <link rel="stylesheet" href="/static/css/browse.css">
    <link rel="stylesheet" href="/static/css/data-clean.css">
    <title>Crown BI</title>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="side-bar">
        <!-- Main Navigation Section -->
        <div class="main-selection">
            <!-- Logo Container -->
            <div id="logo-container"></div>

            <!-- Home Link -->
            <a href="{{ url_for('home') }}" class="nav-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                </svg>
                <h3>Home</h3>
            </a>

            <!-- Create Link -->
            <a href="{{ url_for('create') }}" class="nav-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"/>
                </svg>
                <h3>Create</h3>
            </a>

            <!-- Browse Link -->
            <a href="{{ url_for('browseFile') }}" class="nav-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                    <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1M.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8z"/>
                </svg>
                <h3>Browse</h3>
            </a>
        </div>

        <div class="other-selection">
            <div class="division"></div>
            <a href="{{ url_for('accountSetting') }}" class="nav-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                <h3>Account</h3>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
       
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="/static/js/highlight.js"></script>
    <script src="/static/js/data-clean.js"></script>
    <script src="/static/js/landing-page.js"></script>
</body>
</html>
